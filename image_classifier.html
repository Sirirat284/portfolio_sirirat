    <script>
      let slideIndex = 1;
        showSlides(slideIndex);

        // ฟังก์ชันเพิ่มหรือลด index และแสดงสไลด์
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // ฟังก์ชันตั้งค่าสไลด์ปัจจุบันตาม n
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        // ฟังก์ชันแสดงสไลด์
        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("slider-button");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }

        document.addEventListener('DOMContentLoaded', function() {
            var selectedLanguage = localStorage.getItem('selectedLanguage') || 'en'; // ตั้งค่าเริ่มต้นเป็น 'en' หากไม่มีการเลือกภาษาก่อนหน้า
            changeLanguage(selectedLanguage);
        });

            document.getElementById('languageButton').addEventListener('click', function() {
            var btn = document.getElementById('languageButton');
            if (btn.innerText === "EN") {
                btn.innerText = "TH";
                changeLanguage('en');
            } else {
                btn.innerText = "EN";
                changeLanguage('th');
            }
            });

        function changeLanguage(lang) {
            document.querySelectorAll("[data-en], [data-th]").forEach(el => {
                el.innerText = el.dataset[lang];
        });
        localStorage.setItem('selectedLanguage', lang);
        } 
        
    </script>
